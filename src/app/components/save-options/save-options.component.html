<div class="p-4 bg-white dark:bg-gray-800">
  <div class="my-4 text-center">
    <img class="w-16 max-w-4/5 m-auto" src="assets/img/success.svg" alt="Success Image">
  </div>

  <div class="my-4">
    <h2 class="text-2xl text-center font-bold">Success</h2>

    <p class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400">
      Unggah sekarang atau nanti?
    </p>
  </div>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="medium" (click)="dismissPopover('local')">Nanti Saja</ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button expand="block" color="success" (click)="dismissPopover('upload')">Unggah Sekarang</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="my-2 flex justify-center items-center space-x-2">
    <ion-checkbox class="ion-size-sm" color="medium" [(ngModel)]="remember"></ion-checkbox>

    <p class="text-sm text-gray-500 dark:text-gray-400" (click)="remember = !remember">
      Ingatkan saya
    </p>
  </div>
</div>
