<div *ngIf="options" class="p-4 bg-white dark:bg-gray-800">
  <app-illustration-synchronize className="w-48 m-auto fill-current text-primary"></app-illustration-synchronize>

  <div class="my-4">
    <div class="mt-2 flex flex-col justify-center items-center">
      <div class="flex flex-col justify-center items-start space-y-2">
        <div *ngFor="let item of options.complexMessage" class="flex justify-start items-center space-x-2">
          <ion-spinner *ngIf="item.status === 'loading'" class="ion-no-padding w-5 h-5 transform scale-75"
            name="crescent" color="medium"></ion-spinner>

          <ion-icon *ngIf="item.status === 'success'" class="text-xl" name="checkmark" color="success"></ion-icon>
          <ion-icon *ngIf="item.status === 'failed'" class="text-xl" name="close" color="danger"></ion-icon>

          <p class="text-sm line-clamp-2" [ngClass]="{
              'text-gray-500 dark:text-gray-400': item.status === 'loading',
              'text-success': item.status === 'success',
              'text-error': item.status === 'failed'
            }">
            {{ item.message }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <ion-button *ngIf="primaryButton" expand="block" color="danger" (click)="primaryButton?.handler()">
    {{ primaryButton?.text || '' }}
  </ion-button>

  <ion-button *ngIf="secondaryButton" expand="block" fill="clear" color="danger" (click)="secondaryButton?.handler()">
    {{ secondaryButton?.text || '' }}
  </ion-button>
</div>
